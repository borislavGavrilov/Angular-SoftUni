<h1>Hello {{name}}</h1>

<ul>
    @for (user of users; track user) {
        <li (click) = "Ongreeting(user.name)">{{user.name}} {{user.company.name}}</li>
    }

    @if (isLogin) {
        <li>Welcome back!</li>
    } @else {
        <li>Please log in.</li>
    }

    <p [class] = 'classCss'>The sum of two + two + four is {{2+2+4}}</p>
</ul>
